<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark/Light Mode Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: #f0f0f0;
      padding: 20px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      color: #fff;
    }

    .dark-btn {
      background-color: #222;
      color: white;
    }

    .light-btn {
      background-color: #eee;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button class="dark-btn" onclick="toggleMode('dark')">Dark Mode</button>
      <button class="light-btn" onclick="toggleMode('light')">Light Mode</button>
    </div>

    <div class="card-container">
      <div class="card">Card 1: Lorem ipsum dolor sit amet.</div>
      <div class="card">Card 2: Consectetur adipiscing elit.</div>
      <div class="card">Card 3: Integer nec odio.</div>
      <div class="card">Card 4: Praesent libero.</div>
    </div>
  </div>

  <script>
    function toggleMode(mode) {
      document.body.classList.toggle('dark-mode', mode === 'dark');
    }
  </script>
</body>
</html>
