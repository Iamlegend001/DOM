<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Image gallery with interactive swap functionality"
    />
    <meta name="theme-color" content="#121212" />
    <title>Image Gallery | Interactive Swap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñºÔ∏è</text></svg>"
    />
  </head>
  <body>
    <header>
      <h1>Interactive Image Gallery</h1>
    </header>

    <main id="main">
      <section id="img" aria-label="Image gallery">
        <figure>
          <img
            id="img1"
            src="https://images.unsplash.com/photo-1741851374430-d242e0dcd70c?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Abstract blue and white pattern"
          />
        </figure>

        <figure>
          <img
            id="img2"
            src="https://images.unsplash.com/photo-1742766445151-bff5eb7173d2?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Colorful geometric shapes"
          />
        </figure>

        <figure>
          <img
            id="img3"
            src="https://images.unsplash.com/photo-1742201835989-4e346e36b364?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Vibrant abstract art"
          />
        </figure>

        <figure>
          <img
            id="img4"
            src="https://images.unsplash.com/photo-1742800073948-fccfaccf46e1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1Nnx8fGVufDB8fHx8fA%3D%3D"
            alt="Modern design pattern"
          />
        </figure>
      </section>

      <button id="swap-btn" aria-label="Swap images randomly">
        Swap Images
      </button>
    </main>

    <footer>
      <p>Click the button to randomly swap the images</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
