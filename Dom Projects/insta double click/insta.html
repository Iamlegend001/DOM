<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post</title>
  <link rel="stylesheet" href="insta.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div id="main">
    <div id="post">
      <!-- Profile Section -->
      <div class="profile">
        <div class="pro">
          <div class="img">
            <img src="https://scontent.fccu16-1.fna.fbcdn.net/v/t39.30808-6/336300547_3503546663264377_3602657314527640957_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=2285d6&_nc_ohc=gbUhJui14JMQ7kNvwGHIwqr&_nc_oc=AdnlkFJeOC_WfgJYbdd73Zef8iMmEsU-SGNplZRIy1DqDFkQSGdWeWZzw3WxzPRYJYk&_nc_zt=23&_nc_ht=scontent.fccu16-1.fna&_nc_gid=AOnO-pVI4zHFX_NYiQx1rA&oh=00_AYG1N1aV29toGRk7WtuWEK3P4DuedykYHiyHavK_gKkwiw&oe=67F57336" alt="Profile">
          </div>
          <div class="text">arko</div>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>

      <!-- Post Image -->
      <div class="post">
        <img src="./01.jpg" alt="Post Image">
      </div>

      <!-- Icons -->
      <div class="icon">
        <div class="left">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="right">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>

      <!-- Likes & Caption -->
      <div class="content">
        <p class="likes"><strong>1,234 likes</strong></p>
        <p class="caption"><strong>arko</strong> Just enjoying the view! 🌅✨ #SunsetVibes</p>
        <p class="comments"><strong>rahul</strong> This looks amazing! 🔥</p>
        <p class="comments"><strong>priya</strong> Wow! Where is this? 😍</p>
        <p class="more-comments">View all 56 comments</p>
      </div>

      <!-- Add Comment -->
      <div class="add-comment">
        <i class="fa-regular fa-face-smile"></i>
        <input type="text" placeholder="Add a comment...">
        <button>Post</button>
      </div>
    </div>
    
  </div>
  <script src="insta.js"></script>
</body>
</html>
