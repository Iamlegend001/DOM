<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post</title>
  <link rel="stylesheet" href="insta.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

  <div id="main">
    <div id="post">
      <!-- Profile Section -->
      <div class="profile">
        <div class="pro">
          <div class="img">
            <img src="https://images.unsplash.com/photo-1742240483286-5fc6884638a1?q=80&w=1170&auto=format&fit=crop" alt="Profile">
          </div>
          <div class="text">arko</div>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>

      <!-- Post Image -->
      <div class="post">
        <img src="https://plus.unsplash.com/premium_photo-1690407617542-2f210cf20d7e?q=80&w=987&auto=format&fit=crop" alt="Post Image">
      </div>

      <!-- Icons -->
      <div class="icon">
        <div class="left">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
        </div>
        <div class="right">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>

      <!-- Likes & Caption -->
      <div class="content">
        <p class="likes"><strong>1,234 likes</strong></p>
        <p class="caption"><strong>arko</strong> Just enjoying the view! ğŸŒ…âœ¨ #SunsetVibes</p>
        <p class="comments"><strong>rahul</strong> This looks amazing! ğŸ”¥</p>
        <p class="comments"><strong>priya</strong> Wow! Where is this? ğŸ˜</p>
        <p class="more-comments">View all 56 comments</p>
      </div>

      <!-- Add Comment -->
      <div class="add-comment">
        <i class="fa-regular fa-face-smile"></i>
        <input type="text" placeholder="Add a comment...">
        <button>Post</button>
      </div>
    </div>
  </div>

  <!-- Custom Cursor -->
  <div class="custom-cursor"></div>

  <script src="insta.js"></script>
</body>
</html>
